name: Build Calaos-OS
on:
  push:
    branches:
      - "main"
  workflow_dispatch:
    inputs:
      vincrement:
        description: 'Package version increment (major.minor.patch)'
        required: true
        default: 'patch'
        type: choice
        options:
          - major
          - minor
          - patch
          - prerelease

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        platform:
          - amd64
          # - arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Get tags
        run: git fetch --tags origin
      - name: Get last tag
        uses: addnab/docker-run-action@v3
        id: getversion
        with:
          image: ghcr.io/calaos/debian_deb_build_base
          options: -v ${{ github.workspace }}:/work
          run: |
            git config --global --add safe.directory /work
            last_tag=$(python3 /get_last_tag.py /work)
            export release=$(pysemver bump ${{ github.event.inputs.vincrement || 'prerelease' }} ${last_tag})
            echo Build version: $release
            echo "::set-output name=release::$release"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build calaos-os
        run: |
          make calaos-os TARGET_ARCH=${{ matrix.platform }} VERSION=${{ steps.getversion.outputs.release }}

      - name: Create a Release
        uses: meeDamian/github-release@2.0
        with:
          token: ${{ secrets.ACTION_DISPATCH }}
          tag: ${{ steps.getversion.outputs.release }}
          name: ${{ steps.getversion.outputs.release }}
          prerelease: false
          files: out/*.hddimg
          gzip: false