ALLOWOPTIONS 1
DEFAULT boot
TIMEOUT 50
PROMPT 0
ui vesamenu.c32
menu title Select kernel options and boot kernel
menu tabmsg Press [Tab] to edit, [Return] to select
menu background splash.lss

LABEL boot
    MENU LABEL Boot Calaos OS
    LINUX ../vmlinuz-linux
    APPEND LABEL=boot root=/dev/loop0 rootwait rw
    INITRD ../initramfs-linux.img

LABEL install
    MENU LABEL Install Calaos OS
    LINUX ../vmlinuz-linux
    APPEND LABEL=install root=/dev/sda  rootwait 
    INITRD ./initramfs-linux.img

